<!DOCTYPE HTML>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <div id="div1"></div>
    <script>
        //tostring()
        var fruits = ["banana", "orange", "apple"];
        console.log(fruits.toString());
        console.log(fruits);

        //join
        console.log(fruits.join("*"));
        var txt = "Banana<br>";
        txt += "orange<br>";
        txt += "apple<br>";

        document.getElementById("div1").innerHTML = txt;

        var arr =[];
        arr.push("banana");
        arr.push("orange");
        arr.push("apple");

        document.getElementById("div1").innerHTML = arr.join("<br>");

        //pop()
        //배열의 가장 마지막elment를 제거
        //pop()하면, 제거된 element 리턴 함
        var str = fruits.pop();
        console.log(str);
        console.log(fruits);

        //push()
        //배열에 마지막에 새 element 추가
        fruits.push("kiwi");
        console.log(fruits);

        //shift()
        //배열의 첫번째 element 제거 함
        //shifr() 리턴으로 제거된 element 반환
        var str1 = fruits.shift();
        console.log(str1);
        console.log(fruits);

        //unshift()
        //베열의 첫번째에 새 element 추가
        fruits.unshift("Lemon");
        console.log(fruits);

        fruits[0] = "banana";
        console.log(fruits);

        fruits[fruits.length-1] = "Lemon";
        console.log(fruits);


        //splice()
        //첫번쨰 - 시작위치
        //두번쨰 - 삭제할 element 수

        var fruits = ["banana", "orange", "apple"];
        fruits.splice(1,1,"Lemon","Kiwi");
        console.log(fruits);

        //concat()
        var myBoys = ["Eunhyeok"];
        var myGirls = ["Eunseo","Eunsol"];
        var mychildren = myBoys.concat(myGirls);

        console.log(mychildren);

        //slice() - 첫번째는 시작점 두번째는 끝점
        var fruits2 = fruits.slice(1,3);
        console.log(fruits2);

        //sorts() -배열정렬 문자열로 정렬 숫자는 인식x
        // 숫자인식하려면 함수를 써야함
        console.log(fruits.sort());

        var points = [40, 100, 70 ,21, 99];
        console.log(points.sort());
        points.sort(function(a,b){
            // if(a>b) {
            //     return 1;
            // }else if(a<b){
            //     return -1
            // }else {
            //     return 0;
            // 
            // }
            return a-b;

        });
        console.log(points);    
        //reverse() - 베열 반대로
        points.reverse(); 
        console.log(points);



        var person = [
            {name:"유재석",point:78, city:"서울"},
            {name:"김종국",point:92, city:"서울"},
            {name:"양세찬",point:76, city:"제주"},
            {name:"하하",point:81, city:"서울"}
            
        ];

        person.sort(function(a,b){
            // if(a.point > b.point) {
            //     return 1;
            // }else if(a.point < b.point) {
            //     return -1;
            // }else {
            //     return 0;
            // }
            return a.point > b.point ? 1 : a.point < b.point ? -1 : 0;
        });
        console.log(person);

        //filter()
        var pass = person.filter(function(person){
            return person.point > 80;
        });

        console.log(pass);

        var jeju = person.filter(function(person){
            return person.city == "제주";
        });

        console.log(jeju);

        for(var i=0 ; i<person.length ; i++){
            if(person[i].city == "제주") {
                jeju.push(person[i]);
            }
        }

        console.log(jeju);
        
        //reduce
        // var total = 0;
        var arr1 = [1, 2, 3, 4];
        // for(var x of arr1) {
            // total += x;
        // }
        // console.log(total);

        //reduce를쓰면
        // - accumulator - 누산기
        //currentValue - 배열 읽으면서 현재값
        //currentindex - 수치 -->없어도됨
        //
        var total = arr1.reduce(function(a,c,i,acc){
            return a + c;
        });

        //map
        var userList = [
            {firstName:"재석", lastName:"유", email:"yu@gmail.com"},
            {firstName:"종국", lastName:"김", email:"kim@gmail.com"},
            {firstName:"세찬", lastName:"양", email:"yang@gmail.com"},
            {firstName:"석진", lastName:"지", email:"ji@gmail.com"}
            ];

            var userList2 = userList.map(function(user){
                return {fullName:user.lastName + user.firstName, firstName: user.firstName, lastName: user.lastName, email: user.email}
            })
            console.log(userList2);
    </script>

</html>
