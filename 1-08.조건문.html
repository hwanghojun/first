        var hour = 14;
        if(hour < 10) {
            console.log("Good mornimg");
        } else if(hour < 18) {
            console.log("Good afternoon");
        } else if(hour < 21) {
            console.log("Good evening");
        } else {
            console.log("Good night");
        }

        //if else

        var d = new Date();
        var day = d.getDay();
        console.log(day);
        var dayname = "";

        switch (day) {
            case 0:
                dayname = "일요일";
                break;
            case 2:
                dayname = "월요일";
                break;
            case 3:
                dayname = "화요일";
                break;
            case 4:
                dayname = "수요일";
                break;    
            case 5:
                dayname = "목요일";
                break;
            case 6:
                dayname = "금요일";
                break;
            case 7:
                dayname = "토요일";
                break;
            
            default:
                dayname = ""
                break;
        }

        console.log(dayname);
    </script>
