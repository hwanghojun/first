<!DOCTYPE HTML>  
<html>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        //Promise
        //

        //async await은 promise 보다 간편함
        var x = 1;

        //서버 호출해서 데이터를 받아오는 함수.\
        //y = callServerData(); 

        var z = x +  2;  //서버데이터가 오기까지 기다림을 약속하는 함수 promise

        //axios 오픈소스 외부 라이브러리

        var url = "https://fd7a4a1f-3983-401f-83bd-df8efe948d76.mock.pstmn.io/LIST"
        // var data = axios.get(url).then(function(response){
        //     console.log(response.data);
        //     return response.data;
        // });

        function getData() {
            //promis

            return new Promise(function(resolve, reject){
                axios.get(url).then(function(response){
                console.log(response.data);
                resolve(response.data); 
                });

            });
        }

        getData().then(function(data){
            //잘모르겠다 서버에서 데이터 받아오는 느낌 but 서버에있는 코드가 안맞음    
        });
        
        async function getData2() {
            return (await axios.get(url)).data;
        }

        async function calulateSum() {
            var data = await getData2();
        }

        // var data = await getData2();  //호출할때도 await 붙여야함 근데 await은 async 함수안에서 활용가능

        calulateSum();

    </script>
</body>
</html>
