<!DOCTYPE HTML>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
     //더하기
     var x = 5;
     var y = 2;
     var z = x + y;
     console.log(z);

    //빼기
    var x = 5;
    var y = 2;
    var z = x - y;
    console.log(z);

    //곱하기
    var x = 5;
    var y = 2;
    var z = x * y;
    console.log(z);

    //나누기
    var x = 5;
    var y = 2;
    var z = x / y;
    console.log(z);

    //거듭제곱
    var x = 5;
    var y = 2;
    var z = x ** y;
    console.log(z);

    //나머지
    var x = 5;
    var y = 2;
    var z = x % y;
    console.log(z);
    
    //x가 1씩증가
    var x = 1;
    x++; 
    x++;
    console.log(x);

    //x가 1씩감소
    var x = 4;
    x--;
    x--;
    console.log(x);

    //값을 할당하기 위한 연산자
    var x = 5;
    var y = 2;

    x +=y; // x = x + y;
    console.log(x);

    x -=y //x = x - y;
    console.log(x);

    x *= y; // x = x * y;
    x /= y; // x = x / y;
    x %= y; // x = x % y;
    x **=y; // x = x ** y;

    //문자열 연산자
    var txt1 = "john";
    var txt2 = "Doe";
    var txt3 = txt1 + " " + txt2;
    console.log(txt3);

    txt1 += txt2; //txt1 = txt1 + txt2;
    console.log(txt1);

    //숫자와 문자
    var x =5 + 5;
    console.log(x);

    var y = "5" + 5;
    console.log(y);

    var z = "Hello" + 5;
    console.log(z);

    //비교 연산자
    console.log(1 == 1); //equal to
    console.log(1 == "1"); //true 값만 같은지 판단
    console.log(1 === "1"); //값도 같은지 데이타타입도 같은지 판단 false
    console.log(1 != 3) //앞에있는 값과 뒤에있는 값이 다르냐 true
    console.log(1 != "1") // false
    console.log(1 !== "1") //true

    console.log(3 > 2); //true
    console.log(3 < 2);
    console.log(3 >= 2);
    console.log(3 <= 2);

    //logical 연산자
    console.log(3>2 && 1>2); // 한개라도 틀리면 false
    console.log(3>2 || 1>2 ); // 둘중한개만 맞아도 ok true
    console.log(!3>2); // false 틀리냐 ?
    console.log(!3<2); //true


    </script>
</body>
</html>
