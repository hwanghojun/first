<!DOCTYPE HTML>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //정규식 (Regular Expression)

        var patt = /World/i; //슬래쉬 사이가 검색패턴 i는 g 다른것도 올수있는데 modifier라고 함

        var str = "Hello World! World!";
        console.log(str.search("World"));

        console.log(str.search(/World/i)); //i -> 대문자 소문자 상관없이 찾겠다

        console.log(str.replace("Wordl!", "hojun"));
        
        console.log(str.replace(/World/ig, "hojun")); //g -> 안에있는 world 전부 다바꾸겠다

        var str = "Is this all there is";
        var patt1 = /[hat]/g; //[abc] 대괄호안에있는거 다찾기  고로 a b c 를 다찾아라
        var result = str.match(patt1); //match는 정규식이라는 뜻
        console.log(result); //배열로 찾아놓음

        //[0-9] 
        var str = "123abc4523kkk";
        var patt1 = /[0-9]/g;
        var result = str.match(patt1);
        console.log(result);

        //(red|green) red혹은 green
        var str = "re, green, red, gree, gen, red, blue, yellow";
        var patt1 = /red|green/g;
        var result = str.match(patt1);
        console.log(result);

        //\d 숫자 [0-9]와 비슷하게 숫자를 전부찾아라
        var str = "Give 100";
        var patt1 = /\d/g;
        var result = str.match(patt1);
        console.log(result);

        //\s 공백

        // \b   떙떙으로 시작하는 단어찾아라 
        var str = "HELLO, LOOK At ME!";
        var patt1 = /\bLO/g; 
        var result = str.match(patt1);
        console.log(result);

        // +  -> +앞에 있는 문자하나가 최소한 한개 이상
        var str = "Helloo";
        var patt1 = /o+/g;
        console.log(str.match(patt1));

        // * -> *앞에있는 문자가 0혹은 n개
        var str = "Hellooo World";
        var patt1 = /lo*/g     
        console.log(str.match(patt1));

        // ? -> 0개 이거나 한개
        var str = "1,100 or 1000";
        var patt1 = /10?/g;
        console.log(str.match(patt1));

        //정규식 참조 싸이트 w3schools.com  

        //우편번호 5자리 
        //32543 숫자인거만 확인하려면 

        var patt1 = /^\d{5}$/   // {숫자자리수}  {2,3} 두자리혹은 세자리  ^ -> 반드시 뒤에 적은걸로 시작해라  
                                // $ -> 반드시 앞에걸로 끝내라
        var postalcode = "23452"
        console.log(patt1.test(postalcode)); // 시험하기

        //전화번호
        //010-2312-3354

        var patt1 = /^(010)-\d{4}-\d{4}$/;
        var tel = "010-2312-3354";
        console.log(patt1.test(tel));

        //이메일 주소   /w -> 뒤에가 전부 문자
        //seungwon.go@gmail.com   co.kr
        var patt1 = /^\w+([\.-]?\w+)*@\w+(\.\w{2,3})+$/;
        console.log(patt1.test("seungwon.go@gmail.com"));



    </script>
</body>
</html>
